<!-- 채팅 ui -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Raspberry Pi RAG Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>채팅 목록</h2>
      <ul id="chat-list"></ul>
    </aside>

    <main class="chat-area">
      <div id="chat-window"></div>

      <div class="chat-input">$$
        <input id="user-input" placeholder="메시지를 입력하거나 음성으로 말하세요..." />
        <button id="send-btn">전송</button>
        <button id="voice-btn">🎤 음성 입력</button>
        <input type="file" id="pdf-upload" accept="application/pdf" />
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
